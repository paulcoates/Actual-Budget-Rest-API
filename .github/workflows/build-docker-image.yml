name: Build Docker image (publish on main)

on:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract @actual-app/api version
        id: version
        shell: bash
        run: |
          VERSION=$(jq -r '.dependencies["@actual-app/api"] | ltrimstr("^")' package.json)
          if [[ -z "$VERSION" || "$VERSION" == "null" ]]; then
            echo "Failed to extract @actual-app/api version"
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Set image tags
        id: tags
        shell: bash
        run: |
          IMAGE="ghcr.io/paulcoates/actual-budget-rest-api"

          if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            echo "tags=$IMAGE:${{ steps.version.outputs.version }},$IMAGE:latest" >> "$GITHUB_OUTPUT"
            echo "push=true" >> "$GITHUB_OUTPUT"
          else
            echo "tags=$IMAGE:build-${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"
            echo "push=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: steps.tags.outputs.push == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build (and optionally push)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ steps.tags.outputs.push }}
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max